version: 2.1

jobs:
  build:
    docker: 
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install Node.js and npm
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install node
            npm install -g npm
            echo 'export PATH=$PATH:/root/.nvm/versions/node/v18.18.1/bin/' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Install dependencies and build project
          command: |
            cd nextJs/src
            npm install
            npm install next
            npm run next build
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
